<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let launch of launches" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{launch.title}}</h4>
    </div>
  </a>
</div>
